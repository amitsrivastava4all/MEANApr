<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular CRUD </title>
	<link rel="stylesheet" href="custom.css">
	<script src="angular.min.js"></script>
	<script src="app2.js"></script>
	<script src="factory.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-app="itemapp" ng-controller="itemctrl">
	<table>
		<tr>
			<td><label for="">Name</label></td>
			<td><input type="text" ng-model="itemObject.name" placeholder="Type Item Name"></td>
		</tr>
		<tr>
			<td><label for="">Desc</label></td>
			<td><input type="text" ng-model="itemObject.desc" placeholder="Type Item desc"></td>
		</tr>
		<tr>
			<td><label for="">Price</label></td>
			<td><input ng-model="itemObject.price" type="text" placeholder="Type Price"></td>
		</tr>
		<tr>
			<td><label for="">Image</label></td>
			<td><input ng-model="itemObject.img" type="text" placeholder="Type Image URL"></td>
		</tr>
		<tr>
			<td><label for="">Quantity</label></td>
			<td><input ng-model="itemObject.qt" type="text" placeholder="Type Quantity"></td>
		</tr>
	</table>
	<fieldset>
		<legend>CRUD Operations</legend>
		<table>
			<tr>
				<td><button ng-click="add()">Add</button></td>
				<td><button>Delete</button></td>
				<td><button>Search</button></td>
				<td><button>Update</button></td>
				<td><button>Sort</button></td>
				<td><button>Save</button></td>
				<td><button>Load</button></td>
				<td><button>Clear</button></td>
			</tr>
		</table>
	</fieldset>
	<h2>Total Records are :: {{itemArray.length}}
	Total Mark Deleted Records ::{{countDeleted()}}
	</h2>
	<fieldset>
		<legend>Item List</legend>
		<table border="1">
			<thead>
			<tr>
				<td>Id</td>
				<td>Name</td>
				<td>Desc</td>
				<td>Price</td>
				<td>Quantity</td>
				<td>URL</td>
				<td>Operations</td>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="itemObj in itemArray" ng-class="{red:itemObj.isDeleted}">
					<td>{{itemObj.id}}</td>
					<td>{{itemObj.name}}</td>
					<td>{{itemObj.desc}}</td>
					<td>{{itemObj.price}}</td>
					<td>{{itemObj.qty}}</td>
					<td>{{itemObj.url}}</td>
					<td><img ng-click="itemObj.toggleDelete()" src='delete.png'></td>
				</tr>
			</tbody>
		</table>
	</fieldset>
	
</body>
</html>
