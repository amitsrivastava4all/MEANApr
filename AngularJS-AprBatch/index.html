<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular App</title>
	<script src="libs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-app="finderapp" >
<div ng-controller="finderCtrl">
<h1>Finder App</h1>
	<label for="">Enter Host Name</label><input type="text" ng-model="hostname" placeholder="Type Host Name">
	<button ng-click="findNow()">Find Now</button>
	<h2>{{done}}</h2>
	<h1>Result ::{{result}}</h1>
</div>
<h1>Result ::{{result}}</h1>
</body>
</html>
